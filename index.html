<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Covid Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="new-cases">
            <header >
                New Reported Cases
            </header>
            <div class="case-box" id="new-cases-box">

            </div>
        </div>
        <div class="new-recovered">
            <header>
                New Recovered Cases
            </header>
            <div class="case-box" id="new-recovered-cases">
                
            </div>

        </div>
        <div class="new-deaths">
            <header>
                New Reported Deaths
            </header>
            <div class="case-box" id="new-reported-deaths">
                
            </div>
        </div>
        <div class="ac"></div>
    </div>



    <script src="./main.js"></script>
